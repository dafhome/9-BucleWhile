<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid p-4">
            <a class="navbar-brand" href="/1-JSWhile/index.html"><img src="/1-JSWhile/images/siri.png" alt="Logo"
                    width="70" class="d-inline-block align-text-top"></a>
        </div>
    </nav>




    <div class="container mt-5 p-5">
        <div class="mb-5 row">
            <label for="eMail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="eMail" placeholder="email@example.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Indica tu contraseña">
            </div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary mt-5" onclick=loginPrueba()>Confirm identity</button>
        </div>
    </div>


    <footer class="container-fluid p-4 bg-body-tertiary">
        <div class="d-flex flex-column justify-content-center align-items-center gap-3 p-2">
            <a class="navbar-brand" href="/1-JSWhile/index.html"><img src="/1-JSWhile/images/siri.png" alt="Logo"
                    width="70"></a>
            <p class="text-align-center">©Copyright</p>
        </div>


    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
